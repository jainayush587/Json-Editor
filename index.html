<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Formatter</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.min.js" integrity="sha512-6qbnCNQe7wVcBDvhNJT6lZsbDKHCQQBk7yOBQg4s/9GG812CknK0EEIqG2IS10XuNxIQNWjMJd6VLwwezICz6w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/main.js" defer></script>
</head>
<body>
    <h1>JSON Formatter</h1>
    <div class="container">
        <textarea class="box" id="inputJSON" placeholder="Enter JSON here..."></textarea>
        <div class="button-container">
            <button id="formatBtn">Format</button>
            <button id="minifyBtn">Minify</button>
        </div>
        <textarea class="box" id="outputJSON" placeholder="Formatted JSON will appear here..." readonly></textarea>
    </div>
</body>
</html>
